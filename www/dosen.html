<html>

<head>
  
  <title>PENDATAAN TIM FUTSAL KAMPUS</title>
  
      <link rel="stylesheet" href="css/style.css">
     <script src='https://code.jquery.com/jquery-1.10.0.min.js'></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nip = $("#nip").val();
            var nama_official = $("#nama_official").val();
            var dataString = "&nip=" + nip + "&nama_official=" + nama_official + "&insert=";
            if ($.trim(nip).length > 0 & $.trim(nama_official).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://maspion123.000webhostapp.com/insert-dosen.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('Insert');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

  <h2>OFFICIAL</h2>
